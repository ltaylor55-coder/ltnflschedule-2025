<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Image Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    a { display: block; margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Team Image Gallery</h1>
  <div class="gallery">
    <img src="images/cowboys.jpg" alt="Dallas Cowboys">
    <img src="images/eagles.jpg" alt="Philadelphia Eagles">
    <img src="images/packers.jpg" alt="Green Bay Packers">
    <img src="images/rams.jpg" alt="Los Angeles Rams">
    <img src="images/saints.jpg" alt="New Orleans Saints">
    <img src="images/buccaneers.jpg" alt="Tampa Bay Buccaneers">
    <img src="images/panthers.jpg" alt="Carolina Panthers">
    <img src="images/falcons.jpg" alt="Atlanta Falcons">
  </div>
  <a href="index.html">Back to Schedules</a>
</body>
</html>
