<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Image Gallery</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    a { display: block; margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <h1>Team Image Gallery</h1>
  <div class="gallery">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/15/Dallas_Cowboys.svg" alt="Dallas Cowboys">
    <img src="https://upload.wikimedia.org/wikipedia/en/8/8e/Philadelphia_Eagles_logo.svg" alt="Philadelphia Eagles">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/Green_Bay_Packers_logo.svg" alt="Green Bay Packers">
    <img src="https://upload.wikimedia.org/wikipedia/en/8/8a/Los_Angeles_Rams_logo.svg" alt="Los Angeles Rams">
    <img src="https://upload.wikimedia.org/wikipedia/commons/5/50/New_Orleans_Saints_logo.svg" alt="New Orleans Saints">
    <img src="https://upload.wikimedia.org/wikipedia/en/a/a2/Tampa_Bay_Buccaneers_logo.svg" alt="Tampa Bay Buccaneers">
    <img src="https://upload.wikimedia.org/wikipedia/en/1/1c/Carolina_Panthers_logo.svg" alt="Carolina Panthers">
    <img src="https://upload.wikimedia.org/wikipedia/en/c/c5/Atlanta_Falcons_logo.svg" alt="Atlanta Falcons">
  </div>
  <a href="index.html">Back to Schedules</a>
</body>
</html>
